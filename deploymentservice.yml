apiVersion: v1
kind: Service
metadata:
  name: Angular-frontend
spec:
  type: NodePort
  selector:
    app: Angular-frontend
  ports:
    - port: 4200
      targetPort: 4200
      nodePort: 30014
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Angular-frontend
  labels:
    app: Angular-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Angular-frontend
  template:
    metadata:
      labels:
        app: Angular-frontend
    spec:
      containers:
        - name: flutter-web
          image: rihabbennour/Angular-frontend:latest
          ports:
            - containerPort: 4200
